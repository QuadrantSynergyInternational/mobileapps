name: Build iOS IPA
on:
  workflow_dispatch:
    inputs:
      params:
        type: string
        description: Build Params
        required: true
jobs:
  init:
    runs-on: macOS-latest
    outputs:
      config: ${{ fromJSON(github.event.inputs.params) }}
    steps:
      - name: Parse Config Params
        run: echo "OK"
  build:
    needs: init
    runs-on: macOS-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.4
        if: ${{ needs.init.outputs.config.node != '' }}
        with:
          node-version: ${{ needs.init.outputs.config.node }}
      - name: Clone Repo
        run: git clone --depth=1 --single-branch --branch=${{ needs.init.outputs.config.branch }} https://${{ secrets.GIT_USERNAME }}:${{ secrets.GIT_PASSWORD }}@${{ needs.init.outputs.config.repo }} input
      - name: Clone Provision
        run: git clone --depth=1 --single-branch --branch=main https://admindevopsqsi:${{ secrets.GH_PAT }}@https://github.com/admindevopsqsi/ios-provision.git provision
      - name: Yarn Install
        working-directory: input
        run: yarn install
      - name: Pod Repo
        run: pod repo add QuadrantSpecs https://oktapod.quadrant-si.id/framework/quadrant.specs.git
      - name: Pod install
        working-directory: input/ios
        run: pod install
      - name: Download Export Plist
        run: curl --output export.plist "https://appcenterq.vercel.app/ios-export"
      - name: Build IPA
        uses: muhamad-rizki/ios-build-action@v1.0.2
        with:
          p12-path: ./provision/${{ needs.init.outputs.config.projectid }}/${{ needs.init.outputs.config.branch }}.p12
          mobileprovision-path: ./provision/${{ needs.init.outputs.config.projectid }}/${{ needs.init.outputs.config.branch }}.mobileprovision
          code-signing-identity: 'iPhone Distribution'
          team-id: ${{ needs.init.outputs.config.teamid }}
          certificate-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          project-path: input/ios/${{ needs.init.outputs.config.projectpath }}
          workspace-path: input/ios/${{ needs.init.outputs.config.projectworkspace }}
          scheme: ${{ needs.init.outputs.config.scheme }}
          configuration: ${{ needs.init.outputs.config.configuration }}
          export-method: ${{ needs.init.outputs.config.exportmethod }}
          output-path: output-${{ needs.init.outputs.config.configuration }}.ipa
          export-options: export.plist
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          repository: ${{ needs.init.outputs.config.releaseTo }}
          token: ${{ secrets.GH_PAT }}
          files: |
            output-${{ needs.init.outputs.config.configuration }}.ipa
            manifest.plist
          tag_name: "v${{ needs.init.outputs.config.tags }}-${{ needs.init.outputs.config.configuration }}"
          body: "IPA Release v${{ needs.init.outputs.config.tags }} (${{ needs.init.outputs.config.configuration }})"
          append_body: true
